<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GameDatabaseSearch</title>
    <link href="results_list_styles.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="modalstyle_box.css" />
	  <link type="text/css" rel="stylesheet" href="testMyKnowledge.css"/>
	<script src="JSONFetch.js"></script>
	<script src="LoadingGraphics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
		<div id="tmk">
			<button type = "button" id = "tmkOpen">Test My Knowledge!</button>
		</div>
	<div id="input">
		<div id="searchBar">
		 	<input type= "text" id= "gameTitleSearch" placeholder= "Search...">
		  	<button type = "button" id= "titleSubmit" class= "pointer">Search</button>
		</div>
		<form action="">
			<input type="radio" name="searchType" value="inclusive" checked="true"> Inclusive<b> </b>
	    	<input type="radio" name="searchType" value="exclusive"> Exclusive<br>
	  	</form>
	</div>
	<div id="developer">
		<input type="checkbox" id = "devCheck"/>Developer
	</div>
	<p id="sorting">
    		<label>Sort by</label>
		<select id = "sortList">
			<option value = "name:asc">A to Z</option>
			<option value = "name:desc">Z to A</option>
			<option value = "original_release_date:desc">Release Date: Newest to Oldest</option>
			<option value = "original_release_date:asc">Release Date: Oldest to Newest</option>
		</select>
	</p>
	  
	<form id="platformFilter">
		<label>Platform:</label>
		<input type="radio" name="platforms" value="">All
		<input type="radio" name="platforms" value="platforms:94">PC
		<input type="radio" name="platforms" value="platforms:146">PlayStation 4
		<input type="radio" name="platforms" value="platforms:157">Nintendo Switch
		<input type="radio" name="platforms" value="platforms:145">XBox One
	</form>
	
	<p id = "emptySearchOutput"></p>

	<!-- The Modal -->
	<div id="myModal" class="modal">

  	<!-- Modal content -->
  		<div class="modal-content">
    		<span class="close">&times;</span>
    			<div id="singleGameTitle"></div>
			  		</div>

	</div>
   
   	<div id="gameTitle"></div>
	<div id="pageCount"></div>
    <script src="script.js"></script>
  </body>
</html>
